<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="icon/png" href="pictures/LOGO.png">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
<style>
body{
    font: 1em Segoe UI;
}
.new{
    text-decoration: none;
    color: #000000;
    font-weight: bold;
}

    .contactleft h1{
    color: #fd8905;
    
    }
    .contain{
    width: 50%;
    margin: 50px auto;
}
.contactright h1{
    color: white;
    margin-bottom: 20px;
}
.contain p{
    color:hsl(0, 0%, 100%);
}

.contactbox .contactleft h3{
    color: #fd8905;
    margin-bottom: 30px;
    font-weight: 600;
}

.contactbox{
    background: rgb(255, 255, 255);
    display: flex;
}
.contactleft{
    flex-basis: 50%;
    padding: 40px 60px;
}
.contactleft p{
    color:#fd8905;
}
.contactright{
  text-align: center;
    flex-basis: 50%;
    padding: 40px;
    background-color: rgb(255, 147, 6);
    box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.37 );
backdrop-filter: blur( 10.5px );
border-radius: 10px;
border: 1px solid rgba( 255, 255, 255, 0.18 );
}
.input-row{
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
}
.input-row .input-group{
    flex-basis: 45%;
}
input{
    width: 100%;
    border: none;
    border-bottom: 1px solid #fd8905;
    outline: none;
    padding-bottom: 5px;
}
.inp input{
    position: relative;
    bottom: 25px;

}

label{
    margin-top: 10px;
    margin-bottom: 6px;
    display: block;
    color: #fd8905;
}
form button{
margin-left: 0%;

    width: 100px;
    height: 50px;
    outline: none;
    background: hsl(32, 98%, 51%);
    color: white;
    padding: 10px;
    border: 2px solid black;
    border-radius: 10px;
}
form button:hover{
    background-color: white;
    text-decoration: none;
    color: orange;
    font-weight: bold;

}
  
button{
    float: left;
margin-left: 50px;

    width: 100px;
    height: 50px;
    outline: none;
    background: hsl(32, 98%, 51%);
    color: white;
    padding: 10px;
    border: 2px solid black;
    border-radius: 10px;
}
button:hover{
    background-color: white;
    text-decoration: none;
    color: orange;
    font-weight: bold;
}

  
.contactright button{

margin-left: 70px;
color: hsl(32, 98%, 51%);
background: white;
font-weight: bold;

    width: 200px;
    height: 60px;
    outline: none;
    margin: 20px;
    padding: 10px;
    border: 2px solid black;
}

.log{
    background-color: white;
    font-weight: bold;
    text-decoration: none;
    color: hsl(32, 98%, 51%);

}
.log:hover{
    background-color: hsl(32, 98%, 51%);
    color: white;
}
.logo{
   display: flex;
   justify-content: center;
   align-items: center;
    height: auto;
    padding: 10px;
    margin-top: auto;
    text-align: center;
    margin-bottom: auto;

}
.inp a{
    text-decoration:none ;
    color: black;
}

</style>
</head>
<body>
    <header>
        <div class="logo">        <imG src="pictures/LOGO.png" width="150px">
        </div>
  

</header>
    <div class="contain">
        <div class="contactbox">
        <div class="contactleft">
        <h1>Create a new account</h1>
       
        <form>
          <div class="input-group">
              <label>Username:</label>
              <input type="text">
            </div>
           
            <div class="input-group">
              <label>Email:</label>
              <input type="email" required>
            </div>
            
          
         <div class="input-group">
              <label>Enter Password:</label>
              <input type="Password">
            </div>

            <div class="input-group">
                <label>Confirm Password:</label>
                <input type="Password">
              </div>
              <div class="inp"><label>By creating account you will accept the following <a href="terms.html"> Terms and conditions</a></label></div>

          <button type="submit">Create</button>
        </form>
        <a href="login.html"><button>Back</button></a>

    
      </div>
      
        <div class="contactright"> 
         <h1>Or, continue with </h1>

         <a href="https://www.google.com"><button class="log">Google</button></a><br>
         <a href="https://www.facebook.com"><button class="log">Facebook</button></a><br>
          
      
      </div>
      </div>
      </div>
      
    
</body>
</html>
